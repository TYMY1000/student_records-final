<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <h1>Register New Course</h1>


    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    <form method="POST">
        <label>Course Name:</label>
        <input type="text" name="course_name" required><br>
        <label>Credits:</label>
        <input type="number" name="course_credits" min="1" required><br>
        <button type="submit">Add Course</button>
    </form>

    <br>
    <a href="{{ url_for('students_list') }}">Back to Students List</a>
</body>
</html>
